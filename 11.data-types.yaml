- name: demo on data types
  hosts: local
  connection: local
  vars:
    PROGRAME: "DevSecOps with AWS"  #string
    DURATION: 140  #int/number
    IS_LIVE: true #bool
    DETAILS:    #map/dictionary
      MONTHS: 4
      TRAINER: "Shivakumar Reddy"
    TOPICS: # list -/[]
    - Linux
    - Shell 
    - Ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
      msg: |
        program: {{ PROGRAM }}
        duration: {{ DURATION }}
        Is_live?: {{ LIVE }}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}